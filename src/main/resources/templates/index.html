<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Home</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- css -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/map.css}"/>
		
		<!-- js -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJwDIbC8J7bn318YwbeOvWUt7NQor-08E"></script>
		<script type="text/javascript" th:src="@{/js/stats.js}"></script>
		<script type="text/javascript" th:src="@{/js/markercluster.js}"></script>
		<script type="text/javascript" th:src="@{/js/map.js}"></script>
	</head>
	<body onload="cl.ex.gq.initMap(), cl.ex.gq.queryFunction()">
		<div class="col-md-9" id="map"></div>
		<div class="col-md-3" style="text-align:center;">
			<h3>Map Mouse Over Location</h3>
			<p id="mouse-over-location">(0, 0)</p>
			<hr/>
			<h3>Lat Long (Mouse Click)</h3>
			<p id="mouse-click-location">(0, 0)</p>
			<hr/>
		</div>
		<a id="context-path" th:href="@{/}"></a>
	</body>
</html>
